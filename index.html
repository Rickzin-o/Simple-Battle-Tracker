<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Battle Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main-content">
            <div id="player-list"></div>
            <div id="background-section">
                 <div id="action-buttons">
                    <button id="add-player-btn" class="modal-trigger">Adicionar Jogador</button>
                    <button id="add-enemy-btn" class="modal-trigger">Adicionar Inimigo</button>
                </div>
                <img id="background-image">
            </div>
            <div id="enemy-list"></div>
        </div>
        <div id="side-content">
            <div class="utility-card">EM BREVE</div>
            <div class="utility-card">EM BREVE</div>
            <div class="utility-card">EM BREVE</div>
        </div>
    </div>

    <!-- Modal Inimigo -->
    <div id="enemy-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="enemy-form">
                <h2>Adicionar Inimigo</h2>
                <form id="enemy-form" autocomplete="off">
                    <label for="enemy-name">Nome:</label>
                    <input type="text" id="enemy-name" name="enemy-name" required>
                    <label for="enemy-hp">HP Máximo:</label>
                    <input type="number" id="enemy-hp" name="enemy-hp" min=0 max=10000 required>
                    <label for="enemy-ac">CA:</label>
                    <input type="number" id="enemy-ac" name="enemy-ac" min=0 max=100 required>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Jogador -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="player-form">
                <h2>Adicionar Jogador</h2>
                <form id="player-form">
                    <label for="player-name">Nome:</label>
                    <input type="text" id="player-name" name="player-name" required>
                    <label for="player-hp">HP Máximo:</label>
                    <input type="number" id="player-hp" name="player-hp" min=0 max=10000 required>
                    <label for="player-ac">CA:</label>
                    <input type="number" id="player-ac" name="player-ac" min=0 max=100 required>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
